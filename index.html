<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="divBlock">
      <div id="success" class="successCss"></div>

      <label for="fname">First Name</label>
      <input
        type="text"
        id="fname"
        name="firstname"
        placeholder="Your name.."
      />
      <span id="nameError" style="color: red; font-size: smaller"></span>
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="Your phone number.."
      />
      <span id="phoneError" style="color: red; font-size: smaller"></span>

      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Your email.." />
      <span id="emailError" style="color: red; font-size: smaller"></span>

      <label for="password">Password</label>
      <div class="password-input-container">
        <input
          type="password"
          class="form-control password-input"
          id="password"
          placeholder="Enter Password"
        />
        <i class="toggle-password fa fa-eye"></i>
      </div>
      <span id="passwordError" style="color: red; font-size: smaller"></span>

      <input type="submit" id="submitForm" />
    </div>

    <script src="jquery.js"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
